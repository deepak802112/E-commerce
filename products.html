<div class="products">
  <div>
    <div class="nav">
      <ul>
        <li><a ng-href="#/home">Home</a></li>
        <li><a ng-href="#/products">Products</a></li>
        <li><a ng-href="#/fav">Favourites</a></li>
        <li><a ng-href="#/logout">Logout</a></li>
      </ul>
    </div>
    <div class="categoriesSort">
      <select
        name=""
        id=""
        ng-change="findByCategory(category)"
        ng-model="category"
      >
        <option value="all">All</option>
        <option value="electronics">Electronics</option>
        <option value="jewelery">Jewelery</option>
        <option value="men's clothing">Men's Clothing</option>
        <option value="women's clothing">Women's Clothing</option>
      </select>
    </div>
    <div class="sortBtns">
      <button ng-click="sortPriceInc()">sort by price: lowest</button>
      <button ng-click="sortPriceDec()">sort by price: highest</button>
     
    </div>
    <div class="products">
      
      <!-- Normal Order -->
      <div class="product" ng-if="normal" ng-repeat="x in dashboard_all_products">
        <div ng-click="sendSingleProduct(x)">
          <div class="product-image">
            <img src="{{x.image}}" alt="" />
          </div>
          <div class="product-name">
            <b> {{x.title}} </b>
          </div>
          <div class="product-price">
            <i> {{x.price}} </i>
          </div>
          <div class="product-description">{{x.description}}</div>
          <div class="product-category">
            <i> {{x.category}} </i>
          </div>
          <div class="product-rating">Rating: {{x.rating.rate}}</div>
        </div>
        <div class="product-fav">
          <button ng-click="addToFav(x)">Add to Fav</button>
        </div>
      </div>
    
      <!-- Increasing order -->
      <div class="product" ng-if="inc" ng-repeat="x in dashboard_all_products | orderBy: 'price'">
        <div ng-click="sendSingleProduct(x)">
          <div class="product-image">
            <img src="{{x.image}}" alt="" />
          </div>
          <div class="product-name">
            <b> {{x.title}} </b>
          </div>
          <div class="product-price">
            <i> {{x.price}} </i>
          </div>
          <div class="product-description">{{x.description}}</div>
          <div class="product-category">
            <i> {{x.category}} </i>
          </div>
          <div class="product-rating">Rating: {{x.rating.rate}}</div>
        </div>
        <div class="product-fav">
          <button ng-click="addToFav(x)">Add to Fav</button>
        </div>
      </div>

      <!-- Decreasing Order -->
      <div class="product" ng-if="dec" ng-repeat="x in dashboard_all_products | orderBy: 'price' : true">
        <div ng-click="sendSingleProduct(x)">
          <div class="product-image">
            <img src="{{x.image}}" alt="" />
          </div>
          <div class="product-name">
            <b> {{x.title}} </b>
          </div>
          <div class="product-price">
            <i> {{x.price}} </i>
          </div>
          <div class="product-description">{{x.description}}</div>
          <div class="product-category">
            <i> {{x.category}} </i>
          </div>
          <div class="product-rating">Rating: {{x.rating.rate}}</div>
        </div>
        <div class="product-fav">
          <button ng-click="addToFav(x)">Add to Fav</button>
        </div>
      </div>

    </div>
  </div>
</div>
